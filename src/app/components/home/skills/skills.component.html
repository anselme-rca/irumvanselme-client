<div>
  <div class="px-md-5 px-2 py-5">
    <h2>Technical Skills</h2>
    <div class="line"></div>
    <div class="description pt-3">
      I am here to solve your problems using the above tools
    </div>
    <div class="row skills mx-0 my-5 pb-5 align-content-stretch">
      <div *ngFor="let skill of skills" class="col-lg-2 col-sm-6 col-md-4 col-12 m-0 p-0">
        <div class="card card-one py-2 rounded-0 h-100">
          <div class="label">
            <div class="skill-icon" *ngIf="skill.icon"><span [class]="'mdi '+[skill.icon]"></span></div>
            <div [class]="skill.icon ? 'skill-name' : ' font-weight-bolder pt-5 skill-icon-and-name'">{{ skill.name }}</div>
          </div>
          <div class="official position-absolute w-100 text-capitalize p-2">
            <h4 class="text-center">{{skill.name}}</h4>
            <div class="skill-category">in: <b>{{ skill.category }}</b></div>
            <div class="skill-level">level: <span [class]="'font-weight-bolder text-capitalize '+ get_class_name(skill.level)">
              {{ skill.level }}
            </span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
