<div class="mt-5 pt-5 mt-md-0 pt-md-0">
  <div class="py-5 m-lg-5">
    <h5 class="text-uppercase font-weight-bolder pt-5 pt-md-0 mx-3">Questions</h5>
    <div class="row mt-5 px-md-5 px-2 mx-0">
      <div *ngFor="let question of questions" class="col-lg-4 col-12 py-2">
        <div class="question">Q. {{ question.name }} </div>
        <div class="answer px-3">{{ question.answer }} </div>
      </div>
    </div>
  </div>
</div>
